apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crafty-ingress
  namespace: crafty
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: crafty.kuranasaki.work 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crafty-service
            port:
              name: frontend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: crafty-service
            port: 
              name: backend

---